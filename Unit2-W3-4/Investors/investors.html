<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 100px;
        gap: 10px;
        text-align: center;
        margin-top: 40px;
        
      
}
      

      .logo {
        height: 120px;
        width: 120px;
        
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<script>
  var investors = [
    {
      id: 5,
      name: "Vijay Shekhar Sharma",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",
      companyLogo:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg",
      role: "Founder & CEO",
      
    },
    {
      id: 6,
      name: "Kunal Shah",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",
      companyLogo:
        "https://pbs.twimg.com/profile_images/1168783629847187456/TcrCUlS__400x400.jpg",
      role: "Founder",
    },
    {
      id: 7,
      name: "Amrish Rau",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",
      companyLogo:
        "https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?p=facebook",
      role: "CEO",
    },
    {
      id: 8,
      name: "Sampad Swain",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg",
      companyLogo:
        "https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_400,h_400/https://www.instamojo.com/blog/wp-content/uploads/2018/08/Twitter-LinkedIn-logo-01.png",
      role: "Co-Founder & CEO",
    },
    
   
    
    
  ];

  //   img/role/name/companylogo

  investors.map(function (elem) {
    var box = document.createElement("div");
    

    var name = document.createElement("h2");
    name.innerText = elem.name;

    var img = document.createElement("img");
    img.src = elem.image;
    img.style.borderRadius ="15px"

    

    var companyName = document.createElement("h4");
    companyName.textContent = elem.role;
    companyName.style.color = "grey"
    companyName.style.fontWeight = "lighter"
    

    var companyLogo = document.createElement("img");
    companyLogo.src = elem.companyLogo;
    companyLogo.setAttribute("class", "logo");

    
    
        
    box.append(img, name, companyName, companyLogo, );

    document.querySelector("#container").append(box);
  });
</script>
