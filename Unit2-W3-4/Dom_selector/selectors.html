


<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button id="bgreen">Change H3</button>
        <button id="bblue">Change H5</button>
        <button id="bgreenall">Change Green</button>
        <button id="bredall">Change Red</button>
        <button id="bblueall">Change Blue</button>

        <script>

         var x = document.querySelector("button").addEventListener("click", changeH1); 
         function changeH1() {
            var x = document.querySelectorAll("h1")
            for(var i=0; i<x.length; i++) {
                 x[i].style.color="red"
            }
            
         }

         var x = document.querySelector("#bgreen").addEventListener("click", changeH3); 

         function changeH3() {
            var y = document.querySelectorAll("h3")
            for(var i=0; i<y.length; i++) {
                 y[i].style.color="green"
            }
            
         }
             
         var x = document.querySelector("#bblue").addEventListener("click", changeH5); 

         function changeH5() {
            var z = document.querySelectorAll("h5")
            for(var i=0; i<z.length; i++) {
                 z[i].style.color="blue"
            }
            
         }

         document.querySelector("#bgreenall").addEventListener("click",changediv1);

         function changediv1() {


            var a = document.querySelectorAll(".green")
            for(var i=0; i<a.length; i++) {
                 a[i].style.color="green";
            }
            
            
         }

         document.querySelector("#bredall").addEventListener("click",changediv2);

         function changediv2() {


            var a = document.querySelectorAll(".red")
            for(var i=0; i<a.length; i++) {
                 a[i].style.color="red";
            }
            
            
         }

         document.querySelector("#bblueall").addEventListener("click",changediv3);

         function changediv3() {


            var a = document.querySelectorAll(".blue")
            for(var i=0; i<a.length; i++) {
                 a[i].style.color="blue";
            }
        }

        </script>
    </body>
</html>
